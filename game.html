<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>I have a number in my mind
            <br> And
            <br> It is between 1 to 100.
            <br> Can you guess it?</h1>
        <div id="input-container">
            <input type="number" placeholder="Enter your number " name="number" id="number-input" min="1" max="100">
            <div class="button" id="submit">SUBMIT</div>
            <span class="block"></span>
            <h2 id="lives-text">Total Lives: <span id="lives">10</span></h2>
            <span class="block"></span>
            <div id="message"></div>
        </div>

    </div>
    <script src="./game.js"></script>

</body>

</html>
